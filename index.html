<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="w-75 mx-auto py-4">
<h2 class="fw-bolder py-3">Product Managment System</h2>
<label for="productNameInput">productName:</label>
<input type="text" id="productNameInput" class="form-control mb-2">
<label for="productPriceInput">productPrice:</label>
<input type="number" id="productPriceInput" class="form-control mb-2">
<label for="productCategoryInput">productCategory:</label>
<input type="text" id="productCategoryInput" class="form-control mb-2">
<label for="productDescriptionInput">productDescription:</label>
<textarea type="text" id="productDescriptionInput" class="form-control mb-2"></textarea>
<button id="addBtn" onclick="AddProduct();" class="btn btn-outline-info">Add Product</button>
<button id="editBtn" onclick="updetedProducts(this.value)" class="d-none btn btn-outline-info">Update Product</button>

        </div>
        <div class="search w-75  mx-auto my-3">
            <label for="searchInput" >Search :</label>
            <input oninput="searchProduct(this.value)" type="text" class="form-control mt-1" placeholder="Search by productName..">
        </div>
        <table class="table w-75 mx-auto border border-1 border-info">
            <thead >
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Discription</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <script src="js/main.js"></script>
    </body>
</html>
